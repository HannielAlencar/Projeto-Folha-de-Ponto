<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanniker Point</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Static/css/style.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="/Static/img/logoicon.png" alt="Relógio" class="logo-icon" />
        <h1>Hanniker Point</h1>
        <h2 class="subtitle">Controle de ponto</h2>
      </div>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>

        <p class="info">Caso não tenha uma conta, entre em contato com seu gestor.</p>
      </form>
    </div>
  </div>
  <script type="module" src="script.ts"></script>
</body>
</html>
